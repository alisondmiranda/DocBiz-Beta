
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DocBiz - Leitor Inteligente</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Flex:opsz,wght@8..144,100..1000&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      /* Material Design 3 Expressive Light Theme Color Palette */
      --md-sys-color-primary: #00629E; /* Vivid Blue */
      --md-sys-color-on-primary: #FFFFFF;
      --md-sys-color-primary-container: #CFE5FF;
      --md-sys-color-on-primary-container: #001D34;

      --md-sys-color-secondary: #4A6271; /* Muted Blue/Gray */
      --md-sys-color-on-secondary: #FFFFFF;
      --md-sys-color-secondary-container: #CEE6F9;
      --md-sys-color-on-secondary-container: #051E2B;

      --md-sys-color-tertiary: #605AB8; /* Expressive Purple */
      --md-sys-color-on-tertiary: #FFFFFF;
      --md-sys-color-tertiary-container: #E6DEFF;
      --md-sys-color-on-tertiary-container: #1B124B;

      --md-sys-color-error: #BA1A1A;
      --md-sys-color-on-error: #FFFFFF;
      --md-sys-color-error-container: #FFDAD6;
      --md-sys-color-on-error-container: #410002;

      --md-sys-color-background: #FDFCFF; /* Light, almost white */
      --md-sys-color-on-background: #1A1C1E;

      --md-sys-color-surface: #F8F9FC; /* Cards, dialogs background */
      --md-sys-color-on-surface: #1A1C1E;
      
      --md-sys-color-surface-bright: #F8F9FC; 
      --md-sys-color-surface-dim: #D9DCE0;

      --md-sys-color-surface-variant: #DEE3EA; /* Slightly darker surface variant */
      --md-sys-color-on-surface-variant: #42474E; /* Text on surface variant */
      
      --md-sys-color-surface-container-lowest: #FFFFFF;
      --md-sys-color-surface-container-low: #F2F3F6;
      --md-sys-color-surface-container: #ECEEF1;
      --md-sys-color-surface-container-high: #E6E8EB;
      --md-sys-color-surface-container-highest: #E1E2E5;

      --md-sys-color-outline: #72777F;
      --md-sys-color-outline-variant: #C2C7CF;
      --md-sys-color-shadow: #000000;
      --md-sys-color-inverse-surface: #2F3033;
      --md-sys-color-inverse-on-surface: #F1F0F4;
      --md-sys-color-inverse-primary: #9ACBFA;

      /* Typography */
      --md-ref-typeface-brand: 'Roboto Flex', 'Roboto', sans-serif;
      --md-ref-typeface-plain: 'Roboto Flex', 'Roboto', sans-serif;

      /* Shape - Corner Radius */
      --md-sys-shape-corner-none: 0px;
      --md-sys-shape-corner-extra-small: 4px;
      --md-sys-shape-corner-small: 8px;
      --md-sys-shape-corner-medium: 12px;
      --md-sys-shape-corner-large: 16px;
      --md-sys-shape-corner-extra-large: 28px;
      --md-sys-shape-corner-full: 9999px;

      /* Elevation Opacity - used for tinting shadows with primary color */
      --md-sys-elevation-level1-opacity: 0.05;
      --md-sys-elevation-level2-opacity: 0.08;
      --md-sys-elevation-level3-opacity: 0.11;
      --md-sys-elevation-level4-opacity: 0.12;
      --md-sys-elevation-level5-opacity: 0.14;
    }

    html[data-theme="dark"] {
      --md-sys-color-primary: #9ACBFA;
      --md-sys-color-on-primary: #003354;
      --md-sys-color-primary-container: #004A7A;
      --md-sys-color-on-primary-container: #CFE5FF;

      --md-sys-color-secondary: #B3CAD9;
      --md-sys-color-on-secondary: #1D3340;
      --md-sys-color-secondary-container: #344A57;
      --md-sys-color-on-secondary-container: #CEE6F9;

      --md-sys-color-tertiary: #C8BFFF;
      --md-sys-color-on-tertiary: #302A87;
      --md-sys-color-tertiary-container: #47429F;
      --md-sys-color-on-tertiary-container: #E6DEFF;

      --md-sys-color-error: #FFB4AB;
      --md-sys-color-on-error: #690005;
      --md-sys-color-error-container: #93000A;
      --md-sys-color-on-error-container: #FFDAD6;

      --md-sys-color-background: #1A1C1E;
      --md-sys-color-on-background: #E2E2E5;

      --md-sys-color-surface: #111315; /* Darker surface for cards */
      --md-sys-color-on-surface: #E2E2E5;
      
      --md-sys-color-surface-bright: #37393C;
      --md-sys-color-surface-dim: #1A1C1E;

      --md-sys-color-surface-variant: #42474E;
      --md-sys-color-on-surface-variant: #C2C7CF;
      
      --md-sys-color-surface-container-lowest: #0C0E10;
      --md-sys-color-surface-container-low: #1A1C1E;
      --md-sys-color-surface-container: #1E2022;
      --md-sys-color-surface-container-high: #282A2D;
      --md-sys-color-surface-container-highest: #333538;

      --md-sys-color-outline: #8C9199;
      --md-sys-color-outline-variant: #42474E;
      --md-sys-color-shadow: #000000;
      --md-sys-color-inverse-surface: #E2E2E5;
      --md-sys-color-inverse-on-surface: #1A1C1E;
      --md-sys-color-inverse-primary: #00629E;
    }

    body {
      font-family: var(--md-ref-typeface-plain);
      background-color: var(--md-sys-color-background);
      color: var(--md-sys-color-on-background);
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    /* Custom scrollbar for better aesthetics */
    ::-webkit-scrollbar {
      width: 10px;
      height: 10px;
    }
    ::-webkit-scrollbar-track {
      background: var(--md-sys-color-surface-container-low);
      border-radius: var(--md-sys-shape-corner-small);
    }
    ::-webkit-scrollbar-thumb {
      background: var(--md-sys-color-outline);
      border-radius: var(--md-sys-shape-corner-small);
      border: 2px solid var(--md-sys-color-surface-container-low); /* Creates padding around thumb */
    }
    ::-webkit-scrollbar-thumb:hover {
      background: var(--md-sys-color-on-surface-variant);
    }

    /* Focus visible styling for accessibility */
    *:focus-visible {
        outline: 2px solid var(--md-sys-color-primary) !important;
        outline-offset: 2px !important;
        box-shadow: 0 0 0 4px var(--md-sys-color-primary-container) !important; /* Optional: adds a softer glow */
    }
    /* Remove default outline for non-keyboard focus */
    *:focus:not(:focus-visible) {
        outline: none !important;
    }
  </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.1.0/",
    "react": "https://esm.sh/react@^19.1.0",
    "react-dom/": "https://esm.sh/react-dom@^19.1.0/",
    "@google/genai": "https://esm.sh/@google/genai@^1.0.0"
  }
}
</script>
<script>
  // Apply theme from localStorage or system preference before React renders
  (function() {
    const storedTheme = localStorage.getItem('theme');
    const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
    if (storedTheme === 'dark' || (!storedTheme && prefersDark)) {
      document.documentElement.setAttribute('data-theme', 'dark');
    } else if (storedTheme === 'light') {
      document.documentElement.removeAttribute('data-theme');
    } else { // System preference
      if (prefersDark) {
        document.documentElement.setAttribute('data-theme', 'dark');
      } else {
        document.documentElement.removeAttribute('data-theme');
      }
    }
  })();
</script>
</head>
<body class="antialiased">
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
